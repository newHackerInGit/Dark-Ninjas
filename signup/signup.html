<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/style.CSS">
    <link rel="stylesheet" href="/signup/style.css">
</head>
<body>
    <nav class="navigation">
    </nav>
    <form action="https://sheetdb.io/api/v1/uj3crzvstljgs" method="post" id="sheetdb-form">
        <a href="/index.html">Back Page</a>
        <a href="/login/login.html">LogIn Page</a>
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr class="hr">

            <label class="email" for="email"><b>Email</b></label>
            <input class="email" type="text" placeholder="Enter Email" name="date[email]" required>

            <label class="passward" for="psw"><b>Password</b></label>
            <input class="passward" type="password" placeholder="Enter Password" name="data[psw]" required>

            <label class="Repeat-Passward" for="psw-repeat"><b>Repeat Passward</b></label>
            <input class="Repeat-Passward" type="password" placeholder="Repeat Passward" name="psw-repeat" required>

            <label class="remind">
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember Me
            </label>

            <!-- <p>By creating an account you agree to our Terms & Privacy</p> -->

            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
</body>
<script src="/signup/scrpit.js"></script>
</html>
