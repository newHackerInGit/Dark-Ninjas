<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/style.CSS">
    <link rel="stylesheet" href="/login/style.css">
</head>
<body>
    <nav class="navigation">
    </nav>
    <form action="" method="post" id="sheetdb-form">
        <a href="/index.html">Back Page</a>
        <a href="/signup/signup.html">Register</a>
        <div class="container">
            <h1>Log in</h1>
            <p class="para1">Please fill in this form to create an account.</p>
            <hr class="hr">

            <label class="email" for="email"><b>Email</b></label>
            <input class="email" type="text" placeholder="Enter Email" name="date[email]" required>

            <label class="passward" for="psw"><b>Passwards</b></label>
            <input class="passward" type="passward" placeholder="Enter Passwrad" name="data[psw]" required>

            <label class="Repeat-Passward" for="psw-repeat"><b>Repeat Passward</b></label>
            <input class="Repeat-Passward" type="passward" placeholder="Repeat-Passward" name="psw-repeat" required>

            <label class="remind">
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember Me
            </label>

            <p class="para2">By Signing in you will be get many advantages</p>

            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Log In</button>
            </div>
        </div>
    </form>
</body>
<script src="/nor/script.js"></script>
</html>
